scalar Time

type User {
    id: ID!
    username: String!
    email: String!
    profile: Profile!
    createdAt: Time!
}

type Profile {
    id: ID!
    displayName: String!
    bio: String
    createdAt: Time!
}

input CreateUserInput {
    username: String!
    email: String!
}

type Query {
    user(id: ID!): User
    me: User
}

type Mutation {
    createUser(input: CreateUserInput!): User!
}